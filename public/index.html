<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Studio Ghibli</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <script src="js/bundle.js"></script>
  </head>
  <body>
    <header>
      <h1>Studio Ghibli</h1>
      <hr>
    </header>
    <div class="info-select-bar">
      <section class="selection">
        <label for="director-select">Filter by Director:</label>
        <select id="director-select"><option value="0"> </select>
      </section>
      <section class="selection">
        <label>Sort by Rotten Tomatoes score:</label>
        <label for="sort-toggle" class="switch">
          <input id ="sort-toggle" type="checkbox">
          <span class="slider round"></span>
        </label>
      </section>
      <section id="number-of-films">
      </section>
    </div>
    <section id="studio-ghibli">
    </section>
  </body>
</html>
